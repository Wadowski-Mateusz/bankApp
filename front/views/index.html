<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marsupium - login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="../styles/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>

<body>
    <div class="d-flex align-items-center vh-100">
        <div class="container col-6">
            <div class="row text-center">
                <h1>[logo] Marsupium</h1>
            </div>
            <div class="row justify-content-center">
                <form class="col-lg-5 col-md-8">
                    <div class="row mt-2">
                        <input type="text" class="rounded-2" placeholder="email">
                    </div>
                    <div class="row mt-2">
                        <input type="text" class="rounded-2" placeholder="password">
                    </div>
                    <div class="row mt-2">
                        <button type="button" class="btn btn-primary">Log in</button>
                    </div>
                </form>
            </div>
            <div class="row mt-2 text-center">
                <a href="register.html" class="text-light"> Don't have an account? Sign up!</a>
            </div>

            <div class="row justify-content-center mt-2">
                <div id="announcment" class="text-center background-color-container col-lg-5 col-md-8 p-3 rounded-3">
                    Here will be an announcment.
                </div>
            </div>
        </div>
    </div>        
</body>


</html>
