<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marsupium - panel</title>
    <link href="../styles/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>


</head>


<body>
    <div class="d-flex align-items-center vh-100">

        <div class="container text-light col-lg-8 col-6 h-75 d-flex align-items-center">
            <div id="panel-container" class="container background-color-container p-3 ps-4 pe-4 rounded-5 border border-white border-1 d-flex flex-column justify-content-between h-auto" style="min-height: 50vh;">
                <div id = "user-name" class="row"> Stan Konwalski </div>
                <div id = "buttons-container" class="container d-flex flex-column">
                    <div class="row mt-3 justify-content-evenly">
                        <button type="button" class="btn btn-primary btn-lg col-lg-5 col-12 rounded-4 m-1">Register client</button>
                        <button type="button" class="btn btn-primary btn-lg col-lg-5 col-12 rounded-4 m-1">Verify clients</button>
                    </div>
                    <div class="row mt-3 justify-content-evenly">
                        <button type="button" class="btn btn-primary btn-lg col-lg-5 col-12 rounded-4 m-1">Add announcement</button>
                        <button type="button" class="btn btn-primary btn-lg col-lg-5 col-12 rounded-4 m-1">Delete announcement</button>
                    </div>
                </div>
                <div class="row mt-3 d-flex align-content-end">
                    <button type="button" class="btn btn-primary col-xl-2 col-lg-3 col-12 btn-lg rounded-4">Log out</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
