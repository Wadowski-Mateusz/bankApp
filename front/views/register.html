<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marsupium - register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
</head>


<body>

    <div id="step-0">
        <form>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="email">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Birthday">
            <button type="button" class="btn btn-primary">Add ID scan</button>
            <input type="text" placeholder="id number">
        </form>
        <button type="button" class="btn btn-primary">Next</button>
        <a href="index.html">Back to homepage</a>
    </div>

    <br><br>

    <div id="step-1">
        <form>
            <input type="text" placeholder="Country">
            <input type="text" placeholder="Sector">
            <input type="text" placeholder="City">
            <input type="text" placeholder="Street">
            <input type="text" placeholder="Number">
            <input type="text" placeholder="Zip">
        </form>
        <button type="button" class="btn btn-primary">Back</button>
        <button type="button" class="btn btn-primary">Next</button>
        <a href="index.html">Back to homepage</a>
    </div>

    <br><br>

    <div id="step-2">
        <form>
            <div id="request">Please, enter code from Your e-mail</div>
            <input type="text" placeholder="******">
        </form>
        <button type="button" class="btn btn-primary">Back</button>
        <button type="button" class="btn btn-primary">Next</button>
        <a href="index.html">Back to homepage</a>
    </div>

    <br><br>

    <div id="step-3">
        <form>
            <input type="text" placeholder="login">
            <input type="text" placeholder="password">
            <input type="text" placeholder="repeat password">
        </form>
        <button type="button" class="btn btn-primary">Back</button>
        <button type="button" class="btn btn-primary">Next</button>
        <a href="index.html">Back to homepage</a>
    </div>

    <br><br>

    <div id="step-4a">
        <div id="info">Please, wait for our consultant to verify Your account. We will send You an email when this is done.</div>
        <button type="button" class="btn btn-primary">Take me back to homepage</button>
    </div>

    <br><br>

    <div id="step-4b">
        <div id="info">Client account has been created!</div>
        <button type="button" class="btn btn-primary">Go back to panel</button>
    </div>

    


</body>
</html>
